<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="icon" href="images/favicon.png">
    <title>Notes App</title>
</head>
<body>
    <div class="header">
        <div class="container">
          <h1 class="header__title">Notes App</h1>
          <h2 class="header__subtitle">Take Notes and Never Forget </h2>
          <p class="header__smalltitle">This application was created by kolawole olaniyi</p>
        </div>
    </div>
    <div class="actions">
            <div class="actions__container">
                    <input id="search-text" type="text" class="input" placeholder="filter notes">
                    <select id="filter-by" class="dropdown">
                        <option value="byEdited">Sort By Last Edited</option>
                        <option value="byCreated">Sort By recently created</option>
                        <option value="alphabetical">Sort Alphabetically</option>
                    </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
        </div>
    <script src="scripts/index-bundle.js"></script>
</body>
</html>
